<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Web Keybinder</title>
	</head>

	<body>
		<div id="container">
			<div id="head-container">
				<h1>Web Keybinder</h1>
				<button id="add-button" class="button">Add New</button>
			</div>

			<div id="tab-container">
				<button class="tab-button" id="tab-current" data-active="true">
					This Site
				</button>
				<button class="tab-button" id="tab-all">All Sites</button>
			</div>

			<div id="current-content" class="keybind-content-container">
				<!-- <h2>Keybinds on this site:</h2> -->

				<div class="keybind-list-header">
					<p>Keybind</p>

					<p>Selector</p>

					<p></p>
				</div>

				<p id="current-content-message" class="content-message">
					No keybinds found for this site
				</p>
			</div>

			<div id="all-content" class="keybind-content-container">
				<!-- <h2>All Keybinds:</h2> -->
				<p id="all-content-message" class="content-message">
					No keybinds found
				</p>
			</div>
		</div>
	</body>

	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
		}
		#container {
			padding: 12px;
			width: 400px;
			box-shadow: 1px 1px 4px #000;
			background: #424242;
			color: #ffffff;
			/* display: flex;
            flex-direction: column;
            align-items: center; */
		}

		#head-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 12px;
		}

		.button {
			font-size: 14px;
			color: #ffffff;
			padding: 4px 8px;
			border-radius: 4px;
			border: none;
			box-shadow: 0px 0px 2px #212121;
			background: #056e64;
			outline: none;
		}

		#all-content {
			display: none;
		}

		.content-message {
			display: none;
		}

		#tab-container {
			display: flex;
			align-items: center;
			justify-content: center;

			.tab-button {
				width: 160px;
				font-size: 14px;
				color: #ffffff;
				/* font-weight: bold; */
				border: none;
				padding: 4px 8px;
				background: transparent;
				outline: none;

				&[data-active='true'] {
					border-bottom: 2px solid #056e64;
				}
			}
		}

		.keybind-list-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-top: 8px;
			padding: 12px;
			padding-right: 28px;

			/* border: 1px solid #9e9e9e; */

			p {
				font-weight: bold;
				font-size: 14px;
				margin: 0;
			}
		}

		.keybind-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
			/* border: 1px solid #9e9e9e; */
			background: #515152;
			/* border-bottom: none; */
			padding: 12px;
			margin-top: 4px;

			/* &:last-of-type {
				border-bottom: 1px solid #9e9e9e;
			} */
			p {
				font-size: 14px;
				margin: 0;
			}
		}
		.keybind-delete-button {
			background: transparent;
			outline: none;
			border: none;
			padding: 0;

			svg {
				width: 20px;
				height: 20px;
				fill: #e0e0e0;
			}
		}

		h1 {
			font-size: 24px;
			margin: 0;
		}

		h2 {
			font-weight: 400;
			margin: 0;
		}
	</style>

	<script src="./popup.js"></script>
</html>
